<!-- NailsMenu --> 
    
    <div id="tabstrip-nails"         
        data-role="view"         
        data-title="Nails Menu"         
        data-model="app.nailsMenu.viewModel">

        <div class="nailsMenu">
            <p class="nailsMenu-title">Top Care Nails Menu</p>

            <div class="separator">
                <div class="dark"></div>
                <div class="light"></div>
            </div>

            <ul data-role="listview"
                data-bind="source: nailsMenuDataSource"
                data-template="nailsMenu-template"
                data-style="inset">
            </ul>
            
        </div>
    </div>




 <!--nailsMenu template-->
    <script id="nailsMenu-template" type="text/x-kendo-template">
		<a href="\serviceItems-view?field=serviceID&operator=eq&value=#=serviceID#&title=#:encodeURIComponent(serviceName).replace("'", "%27")#">#=serviceName#</a>
	</script>
